<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> SignalR-enabled BLAS1 Web Service </title>
    <!--by Yong-Jun Shin, UCONN CSML csml.uconn.edu (2015) -->
</head>
<body>
    <!--User interface -->
    <p> SignalR-enabled Solving Linear System using LU decomposition Web Service </p>
    <p>Matrix #1 <input type="text" id="mat1" size="150" value="{&quot;matrixType&quot;:&quot;Matrix&quot;, &quot;data&quot;: [[1,2,1],[3,8,1],[0,4,1]], &quot;size&quot;: [3, 3]}" /> </p>
    <p>Matrix #2 <input type="text" id="mat2" size="150" value="{&quot;matrixType&quot;:&quot;ColumnVector&quot;, &quot;data&quot;: [[2],[12],[2]], &quot;size&quot;: [3, 1]}" /></p>
    <input type="button" id="send" value="Solve system of linear equations" />
    <p id="Product"></p>
 

    <!--Script references -->
    <!--Reference the jQuery library. -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to communicate with the server and update the page. -->
    <script src="ls.js"></script>

</body>
</html>
